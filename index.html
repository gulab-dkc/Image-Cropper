<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Crop and TIFF Convert</title>
    <link
      href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
    <script src="https://unpkg.com/utif@3.0.0/UTIF.js"></script>
  </head>
  <body>
    <h2 style="color: red;">All Data Lost After Refreshing the Browser</h2>

    <h2>üìê Image Crop (0.67 Aspect Ratio) & TIFF Convert</h2>

    <div id="drop-area">
      üì• Drag & Drop Images Here or <span class="browse-link">Browse</span>
      <input type="file" id="upload" accept="image/*" multiple />
    </div>

    <div id="progress-container">
      <div id="progress-bar"></div>
      <span id="progress-text">0%</span>
    </div>

    <button id="downloadAll" class="btn" disabled>‚¨áÔ∏è Download All</button>
    <div class="gallery" id="gallery"></div>

    <!-- Manual Crop Modal -->
    <div id="cropModal" style="display: none">
      <div
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: #0009;
          z-index: 1000;
        "
      >
        <div
          style="
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            flex-direction: column;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 10px;
            border-radius: 8px;
            max-width: 90vw;
            max-height: 90vh;
          "
        >
          <h3>Manual Crop (0.67 Ratio)</h3>
          <img id="manualCropImage" style="max-width: 100%; max-height: 70vh" />
          <div style="margin-top: 10px; text-align: right">
            <button onclick="applyManualCrop()">‚úÖ Apply</button>
            <button onclick="closeCropModal()">‚ùå Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const uploadInput = document.getElementById("upload");
      const dropArea = document.getElementById("drop-area");
      const gallery = document.getElementById("gallery");
      const downloadAllBtn = document.getElementById("downloadAll");
      const progressContainer = document.getElementById("progress-container");
      const progressBar = document.getElementById("progress-bar");
      const progressText = document.getElementById("progress-text");
      const cropModal = document.getElementById("cropModal");
      const manualCropImage = document.getElementById("manualCropImage");

      let croppedImages = [];
      let currentRecropIndex = null;
      let cropper = null;

      let skippedImageNames = new Set(JSON.parse(localStorage.getItem("skippedImages") || "[]"));
      
function updateSkippedImagesStorage() {
  const skippedData = croppedImages
    .filter(img => skippedImageNames.has(img.name))
    .map(async (img) => {
      const base64 = await blobToBase64(img.blob);
      return {
        id: img.id,
        name: img.name,
        base64: base64
      };
    });

  Promise.all(skippedData).then((data) => {
    localStorage.setItem("skippedImages", JSON.stringify(data));
  });
}

function blobToBase64(blob) {
  return new Promise((resolve) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result);
    reader.readAsDataURL(blob);
  });
}




      uploadInput.addEventListener("change", () =>
        handleFiles(uploadInput.files)
      );
      dropArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropArea.classList.add("hover");
      });
      dropArea.addEventListener("dragleave", () =>
        dropArea.classList.remove("hover")
      );
      dropArea.addEventListener("drop", (e) => {
        e.preventDefault();
        dropArea.classList.remove("hover");
        const dt = new DataTransfer();
        Array.from(e.dataTransfer.files).forEach((file) => dt.items.add(file));
        uploadInput.files = dt.files;
        uploadInput.dispatchEvent(new Event("change"));
      });

      function updateProgress(current, total) {
        const percent = Math.round((current / total) * 100);
        progressBar.style.width = percent + "%";
        progressText.textContent = percent + "%";
      }

      function createImageWithInfo(src, width, height, label) {
        const ratio = (width / height).toFixed(2);
        return `<div class="image-wrapper"><img src="${src}" /><p><strong>${label}</strong><br>Width: ${width}, Height: ${height}, Aspect: ${ratio}</p></div>`;
      }

      function startManualCrop(imgSrc, id) {
        manualCropImage.src = imgSrc;
        cropModal.style.display = "block";
        currentRecropIndex = id;

        if (cropper) cropper.destroy();
        cropper = new Cropper(manualCropImage, {
          aspectRatio: 0.67,
          viewMode: 1,
          autoCropArea: 1,
          movable: true,
          zoomable: true,
          cropBoxResizable: true,
          cropBoxMovable: true,
        });
      }

      function applyManualCrop() {
  const canvas = cropper.getCroppedCanvas();
  canvas.toBlob((blob) => {
    const itemIndex = croppedImages.findIndex(
      (img) => img.id === currentRecropIndex
    );

    if (itemIndex !== -1) {
      // Update the blob data
      croppedImages[itemIndex].blob = blob;
    }

    const card = [...document.querySelectorAll(".card")].find(
      (c) => c.dataset.id === currentRecropIndex
    );

    // Update the Cropped image (2nd column)
    const croppedImg = card?.querySelector(
      ".pair .image-wrapper:nth-child(2) img"
    );
    if (croppedImg) {
      croppedImg.src = URL.createObjectURL(blob);
    }

    // Optional: also update the info text (dimensions)
    const canvasWidth = canvas.width;
    const canvasHeight = canvas.height;
    const infoParagraph = card?.querySelector(
      ".pair .image-wrapper:nth-child(2) p"
    );
    if (infoParagraph) {
      const aspect = (canvasWidth / canvasHeight).toFixed(2);
      infoParagraph.innerHTML = `<strong>Cropped</strong><br>Width: ${canvasWidth}, Height: ${canvasHeight}, Aspect: ${aspect}`;
    }

    alert("‚úÖ Manual crop applied!");
    closeCropModal();
  }, "image/jpeg", 0.95);
}


      function closeCropModal() {
        cropModal.style.display = "none";
        if (cropper) cropper.destroy();
        cropper = null;
      }

      async function handleFiles(files) {
        gallery.innerHTML = "";
        croppedImages = [];
        downloadAllBtn.disabled = true;

        // Validate files: only allow images
  const validImageTypes = ['image/jpeg', 'image/png', 'image/webp', 'image/tiff'];
  const invalidFiles = Array.from(files).filter(file => !validImageTypes.includes(file.type));
  if (invalidFiles.length > 0) {
    alert(`‚ùå Invalid file(s) detected:\n\n${invalidFiles.map(f => f.name).join('\n')}\n\nOnly image files (JPG, PNG, WEBP, TIFF) are allowed.`);
    return;
  }

        const fileArray = Array.from(files).sort((a, b) =>
          a.name
            .toLowerCase()
            .localeCompare(b.name.toLowerCase(), undefined, { numeric: true })
        );

        const totalFiles = fileArray.length;
        let processed = 0;
        progressContainer.style.display = "block";
        updateProgress(0, totalFiles);

        const cardList = [];

        const processingPromises = fileArray.map((file, index) => {
          return new Promise((resolve) => {
            const ext = file.name.split(".").pop().toLowerCase();
            const baseName = file.name.replace(/\.[^/.]+$/, "");
            const uniqueId = `${Date.now()}-${index}-${Math.random()
              .toString(36)
              .substr(2, 5)}`;
            const reader = new FileReader();

            reader.onload = async (e) => {
              const card = document.createElement("div");
              card.className = "card";
              card.dataset.id = uniqueId;
              card.innerHTML = `<h4>File: ${file.name}</h4>`;

              const processImage = (imgSrc) => {
                const img = new Image();
                img.src = imgSrc;
                img.onload = () => {
                  const width = img.width;
                  const height = img.height;
                  const targetAspectRatio = 0.67;
                  let cropWidth = width;
                  let cropHeight = height;
                  let cropX = 0;
                  let cropY = 0;

                  const originalRatio = width / height;
                  if (originalRatio > targetAspectRatio) {
                    cropWidth = height * targetAspectRatio;
                    cropX = (width - cropWidth) / 2;
                  } else {
                    cropHeight = width / targetAspectRatio;
                    cropY = (height - cropHeight) / 2;
                  }

                  const canvas = document.createElement("canvas");
                  canvas.width = cropWidth;
                  canvas.height = cropHeight;
                  const ctx = canvas.getContext("2d");
                  ctx.drawImage(
                    img,
                    cropX,
                    cropY,
                    cropWidth,
                    cropHeight,
                    0,
                    0,
                    cropWidth,
                    cropHeight
                  );
                  canvas.toBlob(
                    (blob) => {
                      const url = URL.createObjectURL(blob);
                      const isChecked = skippedImageNames.has(file.name);
                      card.innerHTML += `
                <div class="pair">
    ${createImageWithInfo(img.src, width, height, "Original")}
    ${createImageWithInfo(url, cropWidth, cropHeight, "Cropped")}
  </div>
  <label style="display:block; margin-top:6px;">
    <input type="checkbox" class="exclude-checkbox skip-checkbox" data-id="${uniqueId}" data-name="${file.name}" ${isChecked ? "checked" : ""}>
    ‚ùå Exclude from download
  </label>
  <button class="btn" onclick="startManualCrop('${img.src}', '${uniqueId}')">‚úÇÔ∏è Recrop</button>


`;
const checkbox = card.querySelector(".skip-checkbox");
checkbox.addEventListener("change", function () {
  if (this.checked) {
    skippedImageNames.add(this.dataset.name);
  } else {
    skippedImageNames.delete(this.dataset.name);
  }
  updateSkippedImagesStorage();
});
                      croppedImages.push({
                        id: uniqueId,
                        name: `${baseName}.jpg`,
                        blob,
                      });
                      cardList.push({ index, card });
                      processed++;
                      updateProgress(processed, totalFiles);
                      resolve();
                    },
                    "image/jpeg",
                    0.95
                  );
                };
              };

              if (ext === "tif" || ext === "tiff") {
                try {
                  const buf = e.target.result;
                  const ifds = UTIF.decode(buf);
                  UTIF.decodeImage(buf, ifds[0]);
                  const rgba = new Uint8ClampedArray(UTIF.toRGBA8(ifds[0]));
                  const w = ifds[0].width,
                    h = ifds[0].height;
                  const canvas = document.createElement("canvas");
                  canvas.width = w;
                  canvas.height = h;
                  const ctx = canvas.getContext("2d");
                  ctx.putImageData(new ImageData(rgba, w, h), 0, 0);
                  const dataUrl = canvas.toDataURL("image/jpeg", 0.95);
                  processImage(dataUrl);
                } catch (err) {
                  alert("TIFF decoding failed: " + err.message);
                  processed++;
                  updateProgress(processed, totalFiles);
                  resolve();
                }
              } else {
                processImage(e.target.result);
              }
            };

            if (ext === "tif" || ext === "tiff") reader.readAsArrayBuffer(file);
            else reader.readAsDataURL(file);
          });
        });

        Promise.all(processingPromises).then(() => {
          cardList
            .sort((a, b) => a.index - b.index)
            .forEach(({ card }) => {
              gallery.appendChild(card);
            });
          downloadAllBtn.disabled = croppedImages.length === 0;
          setTimeout(() => (progressContainer.style.display = "none"), 800);
        });
      }

      // ... (keep everything the same above this)

  downloadAllBtn.addEventListener("click", async () => {
    const checkboxes = document.querySelectorAll(
      ".exclude-checkbox:checked"
    );
    const excludedIds = new Set(
      Array.from(checkboxes).map((cb) => cb.dataset.id)
    );
    const includedImages = croppedImages.filter(
      (img) => !excludedIds.has(img.id)
    );
    const skippedImages = croppedImages.filter((img) =>
      excludedIds.has(img.id)
    );

    if (!includedImages.length) {
      alert("‚ö†Ô∏è No images selected for download.");
      return;
    }

    console.log("üì¶ Downloading images:", includedImages);
    console.log("üö´ Skipped images:", skippedImages);

    if ("showDirectoryPicker" in window) {
      try {
        const dirHandle = await window.showDirectoryPicker();
        for (const img of includedImages) {
          try {
            const fileHandle = await dirHandle.getFileHandle(img.name, {
              create: true,
            });
            const writable = await fileHandle.createWritable();
            await writable.write(img.blob);
            await writable.close();
          } catch (writeErr) {
            console.error(`‚ùå Failed to write ${img.name}:`, writeErr);
            alert(`‚ùå Failed to save file: ${img.name}`);
          }
        }
        alert(
          `‚úÖ ${includedImages.length} image(s) saved.\n‚ùå ${skippedImages.length} skipped.`
        );
      } catch (pickerErr) {
        console.error("‚ùå Folder selection failed:", pickerErr);
        alert("‚ùå Folder selection cancelled or not allowed.");
      }
    } else {
      alert(
        "‚ö†Ô∏è Your browser does not support folder saving.\nUse Chrome or Edge on desktop."
      );
    }
  });

  window.addEventListener("DOMContentLoaded", () => {
  const saved = localStorage.getItem("skippedImages");
  if (!saved) return;

  const skippedData = JSON.parse(saved);
  if (skippedData.length) {
    skippedData.forEach((item, index) => {
      skippedImageNames.add(item.name);
      const card = document.createElement("div");
      card.className = "card1";
      card.dataset.id = item.id;

      const img = new Image();
      img.src = item.base64;

      img.onload = () => {
        const width = img.width;
        const height = img.height;
        const aspect = (width / height).toFixed(2);

        card.innerHTML = `
          <h4>Skipped (Previously): ${item.name}</h4>
          <div class="pair">
            <div class="image-wrapper">
              <img src="${item.base64}" />
              <p><strong>Cropped</strong><br>Width: ${width}, Height: ${height}, Aspect: ${aspect}</p>
            </div>
          </div>
          <label style="display:block; margin-top:6px;">
            <input type="checkbox" class="exclude-checkbox skip-checkbox" data-id="${item.id}" data-name="${item.name}" checked>
            ‚ùå Exclude from download
          </label>
        `;

        const checkbox = card.querySelector(".skip-checkbox");
        checkbox.addEventListener("change", function () {
          if (this.checked) {
            skippedImageNames.add(this.dataset.name);
          } else {
            skippedImageNames.delete(this.dataset.name);
          }
          updateSkippedImagesStorage();
        });

        gallery.appendChild(card);
        downloadAllBtn.disabled = false;
      };
    });
  }
});



      
    </script>
